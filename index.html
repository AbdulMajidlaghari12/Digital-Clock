<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="Whole-container grid">
        <main class="inner-container grid">
            <div class="time-box grid">
                <input id="date" readonly value="">
            </div>
             <div class="time-box grid">
                <input id="day" readonly value="">
            </div>
               <div class="time-box grid">
                <input id="time" readonly value="">
            </div>
        </main>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
